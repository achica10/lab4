<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
 </head>
 <body>
 <h1>Volunteer Form</h1>
  <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
   <fieldset>
   <h3>My Info</h3>
   <div>
    <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
   </div>
   <div>
    <label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
   </div>
   <div>
    <label>Phone Number: <input type="text" name="phone_field" placeholder="first name"></label>
   </div>
   <div>
    <label>Email Address: <input type="email" name="email_field" placeholder="email"></label>
   </div>
   <div>
    <label>Gender: </label>
	<label>Male: <input type="radio" name="gender_field" value="Male">
	<label>Female: <input type="radio" name="gender_field" value="Female">
   </div>
   <div>
    <label>Age: </label>
	<select name="age_field">
	 <option value="under 18">under 18</option>
	 <option value="18-24">18-24</option>
	 <option value="25-34">25-34</option>
	 <option value="35-44">35-44</option>
	 <option value="45-54">45-54</option>
	 <option value="55-64">55-64</option>
	 <option value="65 and over">65 and over</option>
    </select>
   </div>
   </fieldset>
   <h3>My Availability</h3>
   <fieldset>
   <h3>Days Available</h3>
   <input type="checkbox" name="available_field[]" value="Monday"><label>Sunday</label><br>
   <input type="checkbox" name="available_field[]" value="Monday"><label>Monday</label><br>
   <input type="checkbox" name="available_field[]" value="Monday"><label>Tuesday</label><br>
   <input type="checkbox" name="available_field[]" value="Monday"><label>Wednesday</label><br>
   <input type="checkbox" name="available_field[]" value="Monday"><label>Thursday</label><br>
   <input type="checkbox" name="available_field[]" value="Monday"><label>Friday</label><br>
   <input type="checkbox" name="available_field[]" value="Monday"><label>Saturday</label><br>
   </fieldset>
   
  </form>
 </body>
</html>
