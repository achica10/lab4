<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
 </head>
 <body>
 <h1>Volunteer Form</h1>
  <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
   <fieldset>
   <h3>My Info</h3>
   <div>
    <label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
   </div>
   <div>
    <label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
   </div>
   <div>
    <label>Phone Number: <input type="text" name="phone_field" placeholder="first name"></label>
   </div>
   <div>
    <label>Email Address: <input type="email" name="email_field" placeholder="email"></label>
   </div>
   <div>
    <label>Gender: </label>
	<label>Male: <input type="radio" name="gender_field" value="Male">
	<label>Female: <input type="radio" name="gender_field" value="Female">
   </fieldset>
  </form>
 </body>
</html>
